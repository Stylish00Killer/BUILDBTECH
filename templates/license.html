
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILDBTECH App - License</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: rgb(66, 123, 23);
            --secondary-color: #7bff47;
            --accent-color: #ffdab9;
            --text-color: #ff4500;
            --background-color: #ffefd5;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        .license-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
        }
        
        .license-content {
            white-space: pre-wrap;
            font-family: monospace;
            color: #333;
        }
        
        .back-button {
            margin-top: 20px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="license-container">
        <h1>License Agreement</h1>
        <div class="license-content">
            {% if is_markdown %}
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
                <div class="markdown-body">
                    {{ license_content | safe }}
                </div>
                <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const content = document.querySelector('.markdown-body');
                        content.innerHTML = marked.parse(content.textContent);
                    });
                </script>
                <style>
                    .markdown-body {
                        box-sizing: border-box;
                        min-width: 200px;
                        max-width: 980px;
                        margin: 0 auto;
                        padding: 20px;
                        background-color: white;
                        border-radius: 8px;
                    }
                </style>
            {% else %}
                {{ license_content | safe }}
            {% endif %}
        </div>
        <a href="{{ url_for('register') }}" class="back-button">Back to Registration</a>
    </div>
</body>
</html>
