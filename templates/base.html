<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILDBTECH - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-color: #ffefd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4500;
        }

        .navbar {
            background-color: #ffdab9;
            padding: 1rem;
            border-bottom: 2px solid #ff6347;
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #ff4500;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #ff4500;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #fffacd;
        }

        .container {
            flex: 1;
            padding: 2rem;
        }

        h1, h2, h3 {
            text-align: center;
            color: #ff4500;
        }

        .alert {
            background-color: #fffacd;
            border: 2px solid #ff6347;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff4500;
        }

        .card {
            background-color: #ffdab9;
            border: 2px solid #ff6347;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        form {
            max-width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffdab9;
            border: 2px solid #ff6347;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ff4500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            background-color: #fffacd;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            background-color: #ff6347;
        }

        a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">BUILDBTECH</a>
            {% if current_user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>
</html>
